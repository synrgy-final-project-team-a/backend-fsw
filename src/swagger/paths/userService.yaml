paths:
  /api/user/detail:
    get:  
      summary: get detail user
      security: 
        - BearerAuth: []
      tags: 
        - User
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: an expected responses detail user data
          content:
            "application/json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsendSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - properties:
                                id:
                                  type: integer
                            - $ref: "#/components/schemas/User"
