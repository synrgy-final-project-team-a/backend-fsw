paths:
  /api/user/detail:
    get:  
      summary: get detail user
      security: 
        - BearerAuth: []
      tags: 
        - User
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: an expected responses detail user data
          content:
            "application/json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsendSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - properties:
                                id:
                                  type: integer
                            - $ref: "#/components/schemas/User"
  /api/users/:
    get:  
      summary: get all users
      security: 
        - BearerAuth: []
      tags: 
        - User
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Retrive Data Users
          content:
            "application/json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsendSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - properties:
                                id:
                                  type: integer
                            - $ref: "#/components/schemas/GetUsers" 
  /api/user/create:
    post:  
      summary: get all users
      security: 
        - BearerAuth: []
      tags: 
        - User
      consumes:
        - application/json
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              allOf:
                - $ref: "#/components/schemas/CreateUser"
      produces:
        - application/json
      responses:
        200:
          description: Post User data success
          content:
            "application/json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsendSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - properties:
                                id:
                                  type: integer
                            - $ref: "#/components/schemas/SuccessCreateUser"
