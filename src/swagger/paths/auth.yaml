paths:
  /auth/login:
    post:
      summary: User login
      security:
        - BearerAuth: []
      tags:
        - Auth
      consumes:
        - application/json
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/AuthLogin"
      produces:
        - application/json
      responses:
        200:
          description: An array of user data
          content:
            "application/json":
              schema:
                allOf:
                  - $ref: "#/components/schemas/JsendSuccess"
                  - properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - properties:
                                id:
                                  type: integer
                            - $ref: "#/components/schemas/AuthLogin"
