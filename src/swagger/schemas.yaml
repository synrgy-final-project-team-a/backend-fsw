components:
  schemas:
    Jsend:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - 200
            - 400
            - 500
    JsendSuccess:
      allOf:
        - $ref: "#/components/schemas/Jsend"
        - type: object
          required:
            - data
          properties:
            status:
              type: number
            message:
              type: string
            data:
              type: object
    JsendError:
      allOf:
        - $ref: "#/components/schemas/Jsend"
        - type: object
          required:
            - message
          properties:
            status:
              type: string
              enum:
                - error
            message:
              type: string
    AuthLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    AuthRegister:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    AuthMe:
      type: object
      properties:
        role:
          type: string
        name:
          type: string
        email:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
        avatar:
          type: string
        province:
          type: string
        city:
          type: string
        address:
          type: string
        gmaps:
          type: string
    
    GetUsers:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
        avatar:
          type: string
        province:
          type: string
        city:
          type: string
        address:
          type: string
        gmaps:
          type: string
        