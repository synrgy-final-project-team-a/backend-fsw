components:
  schemas:
    Jsend:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - 200
            - 400
            - 500
    JsendSuccess:
      allOf:
        - $ref: "#/components/schemas/Jsend"
        - type: object
          required:
            - data
          properties:
            status:
              type: number
            message:
              type: string
            data:
              type: object
    JsendError:
      allOf:
        - $ref: "#/components/schemas/Jsend"
        - type: object
          required:
            - message
          properties:
            status:
              type: string
              enum:
                - error
            message:
              type: string
